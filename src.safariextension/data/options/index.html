<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <title data-l10n-id="options_title"></title>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="../icons/red/16.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="css_browser_selector.js"></script>
</head>
<body class="flex">
  <div id="header" class="flex">
    <div style="">
      <span data-l10n-id="options_title"></span>
      <br/>
      <span class="note" data-l10n-id="options_inshort"></span>
    </div>
  </div>

  <div id="content" class="flex">
    <table width="100%">
      <tr>
        <td data-l10n-id="options_timings"></td>
        <td>
          <span data-l10n-id="options_timings_l1"></span> <input data-pref="email.check.period" type="number" min="10"></input> <span data-l10n-id="options_seconds"></span>.
          <p class="note" data-l10n-id="options_timings_l2"></p>
          <p class="spacer"></p>
          <span data-l10n-id="options_timings_l3"></span> <input data-pref="email.check.resetPeriod" type="number" min="0"></input> <span data-l10n-id="options_minutes"></span>.
          <p class="note" data-l10n-id="options_timings_l4"></p>
          <p class="note" data-l10n-id="options_timings_l5"></p>
          <p class="note" data-l10n-id="options_timings_l6"></p>
          <p class="spacer"></p>
          <span data-l10n-id="options_timings_l7"></span> <input data-pref="email.check.first" type="number" min="0"></input> <span data-l10n-id="options_seconds"></span>.
          <p class="note" data-l10n-id="options_timings_l8"></p>
        </td>
      </tr>
      <tr>
        <td data-l10n-id="options_gmail"></td>
        <td>
          <p data-l10n-id="options_gmail_10"></p>
          <div class="box">
            <label data-l10n-id="options_gmail_1"></label>
            <input type="text" data-pref="email.feeds_0" style="" />
          </div>
          <p class="note" data-l10n-id="options_gmail_2"></p>
          <p class="note" data-l10n-id="options_gmail_9"></p>
          <p class="spacer"></p>
          <div class="box">
            <label data-l10n-id="options_gmail_3"></label>
            <input type="text" data-pref="email.feeds_1"/>
          </div>
          <p class="spacer"></p>
          <div class="box">
            <label data-l10n-id="options_gmail_4"></label>
            <input type="text" data-pref="email.feeds_2"/>
          </div>
          <p class="spacer"></p>
          <div class="box">
            <label data-l10n-id="options_gmail_5"></label>
            <input type="text" data-pref="email.feeds_3"/>
          </div>
          <p class="spacer"></p>
          <div class="box">
            <label data-l10n-id="options_gmail_6"></label>
            <input type="text" data-pref="email.feeds_4"/>
          </div>
          <p class="spacer"></p>
          <div class="box">
            <label data-l10n-id="options_gmail_7"></label>
            <input type="text" data-pref="email.feeds_5"/>
          </div>
        </td>
      </tr>
      <tr>
        <td data-l10n-id="options_notifications"></td>
        <td>
          <label>
            <input type="checkbox" data-pref="notification.show"> <span data-l10n-id="options_notifications_1"></span>
          </label>
          <p class="spacer"></p>
          <span data-l10n-id="options_notifications_2"></span> <input data-pref="notification.time" type="number" min="3"></input> <span data-l10n-id="options_seconds"></span>.
          <p class="note" data-l10n-id="options_notifications_3"></p>
          <p class="spacer"></p>
          <div class="box">
            <label data-l10n-id="options_notifications_4"></label>
            <input type="text" data-pref="notification.format"/>
          </div>
          <p class="note"><span data-l10n-id="options_notifications_5"></span> [author_name], [author_email], [title] and [summary].</p>
          <p class="spacer"></p>
          <span data-l10n-id="options_notifications_6"></span> <input data-pref="email.truncate" type="number" min="20"></input> <span data-l10n-id="options_notifications_7"></span>
          <p class="note" data-l10n-id="options_notifications_8"></p>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="notification.sound.play"> <span data-l10n-id="options_notifications_9"></span>
          </label>
          <p class="note only-mac" data-l10n-id="options_notifications_10"></p>
          <p class="spacer"></p>
          <div class="only-firefox">
            <label>
              <input type="checkbox" data-pref="tray.show"> <span data-l10n-id="options_notifications_11"></span>
            </label>
            <p class="note" data-l10n-id="options_notifications_12"></p>
            <p class="spacer"></p>
            <label>
              <input type="checkbox" data-pref="tray.doTrayCallback"> <span data-l10n-id="options_notifications_13"></span>
            </label>
            <p class="note" data-l10n-id="options_notifications_14"></p>
            <p class="spacer"></p>
            <label>
              <input type="checkbox" data-pref="tray.permanent"> <span data-l10n-id="options_notifications_26"></span>
            </label>
            <p class="note" data-l10n-id="options_notifications_27"></p>
            <p class="spacer"></p>
          </div>

          <div class="box">
              <label data-l10n-id="options_notifications_15"></label>
              <select data-pref="notification.sound.type">
                <option data-l10n-id="options_notifications_16"></option>
                <option data-l10n-id="options_notifications_17"></option>
                <option data-l10n-id="options_notifications_18"></option>
                <option data-l10n-id="options_notifications_19"></option>
                <option data-l10n-id="options_notifications_20"></option>
              </select>
          </div>
          <p class="note only-safari" data-l10n-id="options_notifications_25"></p>
          <p class="spacer"></p>
          <div class="box" id="sound">
            <span data-l10n-id="options_notifications_21"></span><span style="color: blue; margin-left: 5px;" data-pref="notification.sound.custom.name"></span>. <input type="file" data-pref="notification.sound.custom.file"></input>
          </div>
          <p class="note" data-l10n-id="options_notifications_22"></p>
          <p class="spacer"></p>
          <span data-l10n-id="options_notifications_23"></span> <input data-pref="notification.sound.volume" type="number" min="1" max="100"></input>.
          <br/>
          <p class="note" data-l10n-id="options_notifications_24"></p>
        </td>
      </tr>
      <tr>
        <td data-l10n-id="options_tab"></td>
        <td>
          <label>
            <input type="checkbox" data-pref="tabs.search"> <span data-l10n-id="options_tab_1"></span>
          </label>
          <p class="note" data-l10n-id="options_tab_2"></p>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="tabs.open.relatedToCurrent"> <span data-l10n-id="options_tab_3"></span>
          </label>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="tabs.open._current"> <span data-l10n-id="options_tab_4"></span>
          </label>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="tabs.open.background"> <span data-l10n-id="options_tab_5"></span>
          </label>
        </td>
      </tr>
        <td data-l10n-id="options_toolbar"></td>
        <td>
          <div class="only-firefox">
            <div class="box">
                <label data-l10n-id="options_toolbar_1"></label>
                <select data-pref="email.openInboxOnOne">
                  <option data-l10n-id="options_toolbar_2"></option>
                  <option data-l10n-id="options_toolbar_3"></option>
                </select>
            </div>
            <p class="spacer"></p>
          </div>
          <div class="box">
              <label data-l10n-id="options_toolbar_4"></label>
              <select data-pref="popup.mode">
                <option data-l10n-id="options_toolbar_5"></option>
                <option data-l10n-id="options_toolbar_6"></option>
              </select>
          </div>
          <p class="spacer"></p>
          <span data-l10n-id="options_toolbar_7"></span> <input data-pref="popup.expanded.width" type="number" min="500"></input> <span data-l10n-id="options_px"></span>.
          <p class="note" data-l10n-id="options_toolbar_8"></p>
          <p class="spacer"></p>
          <span data-l10n-id="options_toolbar_9"></span> <input data-pref="popup.expanded.height" type="number" min="500"></input> <span data-l10n-id="options_px"></span>.
          <p class="note" data-l10n-id="options_toolbar_10"></p>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="popup.keyUp"> <span data-l10n-id="options_toolbar_11"></span>
          </label>
          <p class="note" data-l10n-id="options_toolbar_12"></p>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="popup.display"> <span data-l10n-id="options_toolbar_13"></span>
          </label>
          <p class="note" data-l10n-id="options_toolbar_14"></p>
          <div class="only-firefox">
            <p class="spacer"></p>
            <div class="box">
                <label data-l10n-id="options_toolbar_15"></label>
                <select data-pref="middleClick">
                  <option data-l10n-id="options_toolbar_16"></option>
                  <option data-l10n-id="options_toolbar_17"></option>
                </select>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td data-l10n-id="options_misc"></td>
        <td>
          <label>
            <input type="checkbox" data-pref="email.doReadOnArchive"/> <span data-l10n-id="options_gmail_8"></span>
          </label>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="email.alphabetic"> <span data-l10n-id="options_misc_1"></span>
          </label>
          <p class="note" data-l10n-id="options_misc_2"></p>
          <p class="spacer"></p>
          <div class="box">
              <label data-l10n-id="options_misc_3"></label>
              <select data-pref="ui.pattern">
                <option data-l10n-id="options_misc_4"></option>
                <option data-l10n-id="options_misc_5"></option>
              </select>
          </div>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="tabs.NotifyGmailIsOpen"> <span data-l10n-id="options_misc_6"></span>
          </label>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="welcome.notification"> <span data-l10n-id="options_misc_7"></span>
          </label>
          <p class="spacer"></p>
          <label>
            <input type="checkbox" data-pref="reset"> <span data-l10n-id="options_misc_8"></span>
          </label>
        </td>
      </tr>
    </table>
  </div>
  <script type='text/javascript' src="shadow_index.js"></script>
</body>
</html>
