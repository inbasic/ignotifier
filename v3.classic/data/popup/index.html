<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body mode=expanded data-star=hide data-labels=false>
  <header class="vcenter">
    <div class="ellipsis" name="email-container">Email</div>
    <div class="ellipsis" name="stat"><b>-</b> <span data-l10n-id="popup_of"></span> <b>-</b></div>
    <div class="hcenter" name="nav">
      <div class="btn" name="previous"></div>
      <div class="btn" name="next"></div>
    </div>
  </header>
  <div id="content">
    <div class="ellipsis vcenter" name="title" dir="auto">
      <a id="title">Subject</a>
      <div class="ellipsis vcenter" name="labels" dir="auto" id="labels"></div>
      <span id="star"></span>
    </div>
    <template id="label-template">
      <div class="label vcenter">
        <span></span>
        <span data-cmd="remove-label">x</span>
      </div>
    </template>
    <div name="info">
      <div name="sender" class="ellipsis">
        <a href="">Sender</a>
      </div>
      <div name="email" class="ellipsis">-</div>
      <div name="date" class="ellipsis">-</div>
    </div>
    <div name="body">
      <iframe dir="auto" src="body/index.html"></iframe>
    </div>
  </div>

  <div id="locales" style="display: none;">
    <span data-l10n-id="popup_open_settings"></span>
    <span data-l10n-id="popup_open_inbox"></span>
    <span data-l10n-id="popup_archive"></span>
    <span data-l10n-id="popup_spam"></span>
    <span data-l10n-id="popup_trash"></span>
    <span data-l10n-id="popup_refresh"></span>
    <span data-l10n-id="popup_read_all"></span>
  </div>

  <footer class="hcenter vcenter">
    <div class="btn tooltip" name="settings" data-l10n-value="title" data-l10n-id="popup_open_settings"></div>
    <div class="btn tooltip" name="toggle-dark" data-l10n-value="title" data-l10n-id="popup_toggle_dark"></div>
    <div class="btn tooltip" name="gmail" data-l10n-value="title" data-l10n-id="popup_open_inbox"></div>
    <div class="btn tooltip" name="archive" data-l10n-value="title" data-l10n-id="popup_archive"></div>
    <div class="btn tooltip" name="spam" data-l10n-value="title" data-l10n-id="popup_spam"></div>
    <div class="btn tooltip" name="trash" data-l10n-value="title" data-l10n-id="popup_trash"></div>
    <div class="btn tooltip" name="refresh" data-l10n-value="title" data-l10n-id="popup_refresh"></div>
    <div class="btn vcenter hcenter" name="read"><span data-l10n-id="popup_read"></span></div>
    <div class="btn tooltip" name="read-all" data-l10n-value="title" data-l10n-id="popup_read_all"></div>
  </footer>
  <ol id="accounts"></ol>
  <div class="btn" id="expand"></div>

  <script src="/data/locale.js"></script>
  <script src="gmail.js"></script>
  <script src="utils.js"></script>
  <script src="index.js"></script>
  <script src="accessibility.js"></script>
</body>
</html>
