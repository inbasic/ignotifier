<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="context.css" />        
        <script>
          window.addEventListener("click", function (e) {
            e.preventDefault();
            var event = document.createEvent('CustomEvent');
            event.initCustomEvent("ignotifier-open", true, true, {
              link: e.originalTarget.href,
              selectedText: window.getSelection() + '',
              button: e.button
            });
            document.documentElement.dispatchEvent(event);
          });
        </script>
    </head>

    <body>
      <div id="preview">
        <div id="header">
          <div id="nav">
            <a class="btn next" id="next"><i></i></a>
            <a class="btn prev" id="previous"><i></i></a>
            <span id="stat"><b></b> of <b></b></span> 
          </div>
          <div id="account_selector"><span></span> <i></i></div>
          <ol id="accounts"></ol>
        </div>
        <div id="content">
          <div id="email_title" dir="auto">
            <a id="title"></a>
          </div>
          <div class="sender" dir="ltr">
            <a href="" id="name"></a>
            <span id="email"></span>
          </div>
          <div id="date"></div>
          <p id="email_body" dir="auto"></p>
          <a class="btn expand" id="expand"><i></i></a>
        </div>
        <div id="toolbar">
          <a class="btn inbox tooltip" id="inbox" title="Open inbox"><i></i></a>
          <a class="btn archive tooltip" id="archive" title="Archive"><i></i></a>
          <a class="btn spam tooltip" id="spam" title="Report spam"><i></i></a>
          <a class="btn trash tooltip" id="trash" title="Delete"><i></i></a>
          <a class="btn refresh tooltip" id="refresh" title="Refresh"><i></i></a>
          <a class="btn read" id="read">Mark as read</a>
          <a class="btn read-all tooltip" id="read-all" title="Mark all as read"><i></i></a>
        </div>
      </div>
    </body>
</html>
