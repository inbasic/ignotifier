<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="context.css" />        
        <script type="text/javascript" src="context.js"></script>
    </head>

    <body>
		<div id="body">
			<div id="preview">
				<div id="header">
					<div id="nav">
						<a class="btn next disabled" onclick="showNext();"><i></i></a>
						<a class="btn prev disabled" onclick="showPrev();"><i></i></a>
						<span id="nav_text"></span> 
					</div>
					<div id="account_selector" tabindex="1"></div>
					<ul id="accounts">
					</ul>
				</div>
				<div id="content_mask">
					
				</div>
				<div id="toolbar">
					<a class="btn reload"><i></i></a>
					<a class="btn delete" onclick="action('tr'); deleteCurrent();"><i></i></a>
					<a class="btn spam"><i></i></a>
					<a class="btn archive" onclick="action('rc_');"><i></i></a>
					<a class="btn open" onclick="decMails();openTab();"><i></i></a>
					<a class="btn" onclick="decMails();action('rd');">Mark as read</a>
				</div>
			</div>
		</div>
    </body>
</html>
